<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Введите название города" spellcheck="false">
            <button><img src="/images/search.png" alt="search bar icon"></button>
        </div>
        <div class="error-status">
            <span>Такого города не существует</span>
        </div>
        <div class="settings display-mode">
            <span id="degrees-id" class="select-settings" data-type="deg">Отображать в °C</span><span id="fahrenheit-id" data-type="frn">Отображать в °F</span>
        </div>
        <div class="weather display-mode">
            <img src="/images/mist.png" class="weather-icon" alt="weather status icon">
            <h1 class="temperature">18°C</h1>
            <h2 class="city">Москва</h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" alt="humidity status info">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Влажность</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="wind status info">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Скорость ветра</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/js/app.js"></script>
<script src="/js/controller/weather-controller.js"></script>
<script src="/js/view/weather-view.js"></script>
<script src="/js/model/weather-model.js"></script>
</html>
